<!DOCTYPE html> 
<html>     
    <head> 
        <title>Example of HTML Frames Using col Attribute</title> 
    </head> 
          
    <frameset cols = "20%, 20%, 20%, 20%, 20%"> 
        <frame name = "fr1" src = "fr1.html" />
        <frame name = "fr2"/>
        <frame name = "fr3"/>
        <frame name = "fr4"/> 
        <frame name = "fr5"/>          
        <noframes> 
            <body>The browser you are working does not support frames.</body> 
        </noframes> 
    </frameset> 
</html>
